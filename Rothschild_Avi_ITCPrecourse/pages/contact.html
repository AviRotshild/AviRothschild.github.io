  <conForm>
    <div class="conFo">
      <form action="https://formspree.io/f/xzbleool" method="POST">
        <h3>Contact Form</h3 <fieldset>
        <legend>Your contact information</legend>
        <input class="first" id="first" type="text" name="first" placeholder="First Name*" autocomplete="on" required>
        <input class="last" id="last" type="text" name="last" placeholder="Last Name" autocomplete="on">
        <input class="email" id="email" type="email" name="email" placeholder="Email Address*" autocomplete="on"
          required>
        <textarea class="message" id="message" rows="5" cols="60" name="message" placeholder="Enter your message*"
          autocomplete="off" required></textarea>
        <input class="file" id="file" type="file" name="file" placeholder="Send a File" autocomplete="off">
        <button disabled class='button-send' id='button-send' type="submit">Send Message</button>
      </form>
      </fieldset>
    </div>
    <script src="../js/about.js"></script>

  </conForm>
